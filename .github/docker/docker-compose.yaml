version: "3.9"
services:
  web:
    # 默认不构建镜像
    #    build:
    #      dockerfile: DockerFile
    image: registry.cn-hangzhou.aliyuncs.com/acitrus/uni-web:main
    logging:
      driver: splunk
      options:
        splunk-token: "XXXXXXXXXXXXX"
        splunk-url: "http://uni-server-1:8080"
        splunk-insecureskipverify: "true"
        tag: "test"
        labels: "DownloadServer"
    configs:
      - source: cert
        target: /opt/component/web/cert
        mode: 0440
    pull_policy: always
    env_file:
      - .env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    #      rollback_config:
    #        parallelism:

    networks:
      - uni-network
    ports:
      - "80:80"
      - "443:443"


networks:
  uni-network:
    # down 不会移除网络 方便跨服务编排
    external: true
    name: uni-network
    labels:
      - "key=value"

configs:
  cert:
    name: "cert"
    file: "/opt/component/web/cert/"